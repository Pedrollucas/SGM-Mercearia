<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SGM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #2f7f86;
        color: #fff;
      }
      .card {
        max-width: 360px;
        margin: 60px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        color: #000;
      }
      .btn {
        background: #4caf50;
        color: #fff;
        border: none;
        padding: 8px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card" style="text-align:center">
      <h2 style="margin-bottom:6px">Entrar no SGM</h2>
      <p class="muted" style="margin-top:0;margin-bottom:12px">Acesse com suas credenciais</p>
      <form method="post" style="display:flex;flex-direction:column;gap:10px">
        <input name="usuario" placeholder="Usuário (nome ou email)" required style="padding:10px;border-radius:8px;border:1px solid #e6eef0">
        <input type="password" name="senha" placeholder="Senha" required style="padding:10px;border-radius:8px;border:1px solid #e6eef0">
        <button class="btn" type="submit" style="margin-top:6px">Entrar</button>
      </form>
      <p style="margin-top:14px;color:#64748b">Usuário inicial de teste: <strong>adm</strong> / <strong>adm</strong></p>
    </div>
  </body>
</html>
